version: 2

models:
    - name: samsung_prod_application_installed_source
      description: Install events tracked via segment on samsung prod
      columns:
        - name: anonymous_id
          tests:
            - not_null
    - name: samsung_prod_application_opened_source
      description: Launch events tracked via segment on samsung prod
      columns:
        - name: anonymous_id
          tests:
            - not_null
    - name: samsung_prod_identifies_source
      description: Identify events that connect an anonymous id to a Philo user_id  
    - name: samsung_prod_player_state_changed_source
      description: Video playback events that tracked what users watched via segment on samsung prod
    - name: samsung_prod_pages_source
      description: Pages events tracked via segment on the samsung app
      columns: 
        - name: anonymous_id
          description: '{{ doc("anonymous_id") }}'
          tests:
            - not_null
        - name: context_user_agent_id
          description: A md5 hash of the user agent, to be used in user agent attribute lookups
        - name: device_id
          description: A unique identifier for the device the screen was requested from 
        - name: environment_analytics_version
          description: '{{ doc("environment_analytics_version") }}'
        - name: event_id
          description: '{{ doc("event_id") }}'
        - name: loaded_at
          description: '{{ doc("loaded_at") }}'
        - name: received_at
          description: '{{ doc("received_at") }}'
        - name: screen_name
          description: A name, typically descriptive, for the screen loaded
        - name: user_id
          description: '{{ doc("user_id") }}'
        - name: visited_at 
          description: The timestamp the event was received by Segment's tracking service.
          tests:
            - not_null